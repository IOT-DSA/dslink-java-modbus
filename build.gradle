apply plugin: 'application'
apply plugin: 'findbugs'
apply plugin: 'java'

mainClassName = 'modbus.Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '0.2.8-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
    	url 'https://maven.mangoautomation.net/repository/ias-release/'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}


dependencies {
    compile 'org.iot-dsa:dslink:0.17.2-SNAPSHOT'
    compile 'com.infiniteautomation:modbus4j:3.0.3'
    compile 'org.scream3r:jssc:2.8.0'
}


run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}


tasks.withType(FindBugs) {
	//classes = classes.filter {
    //    !it.path.contains(new File('com/serotonin').path)
    //}
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

applicationDistribution.from new File(project.projectDir, "dslink.json")
