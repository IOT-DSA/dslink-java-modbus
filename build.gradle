apply plugin: 'application'
apply plugin: 'findbugs'
apply plugin: 'java'
apply plugin: 'maven'

mainClassName = 'modbus.Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '0.2.11-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
    	url 'https://maven.mangoautomation.net/repository/ias-release/'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}


dependencies {
    compile 'org.iot-dsa:dslink:0.18.5.11'
    compile 'com.infiniteautomation:modbus4j:+'
    compile 'org.scream3r:jssc:+'
    compileOnly 'com.google.code.findbugs:annotations:+'
}


run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}


tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

applicationDistribution.from new File(project.projectDir, "dslink.json")
